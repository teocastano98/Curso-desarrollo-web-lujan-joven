    <h1>Papas fritas</h1>
    <p>Receta de papas fritas caseras</p>

    <img src="https://th.bing.com/th/id/R.1e9982bb9eb0821722f05ffa97f6957a?rik=6zhsoDUuIxD9ew&riu=http%3a%2f%2fstatic.t13.cl%2fimages%2fsizes%2f1200x675%2f1497550621-papas-fritas.jpg&ehk=mKYXCamoa8lHNFJ1eTfOiTU41bl2XA5BEf0hVe34fPY%3d&risl=&pid=ImgRaw&r=0" alt="papas fritas" height="300">

    <h2>Ingredientes</h2>
    <ul>
        <li>3 o 4 papas grandes (300gr)</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ul>
    <h2>Preparacion (pasos)</h2>
    <ul>
            <li>Pelar las papas</li>
            <li>Cortar las papas en baston</li>
            <li>Calentar el aceiite en una sarter</li>
            <li>Cocinar hasta que esten doradas</li>
            <li>Removerlas del aceite y salar a gusto</li>
        </ul>
